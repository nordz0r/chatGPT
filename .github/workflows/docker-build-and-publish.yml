name: Docker Build and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: Production
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_REPO: "chatGPT"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to DockerHub
        run: |
          docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN
      - name: Build the Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/$DOCKERHUB_REPO:latest -t $DOCKERHUB_USERNAME/$DOCKERHUB_REPO:${{ github.sha }} .
      - name: Docker Push
        run: docker push -a $DOCKERHUB_USERNAME/$DOCKERHUB_REPO

      - name: Echo the Docker image tag
        if: always()
        run: |
          echo "Docker image tag: ${{ steps.docker_build.outputs.digest }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false
          body: "Docker image tag: ${{ steps.docker_build.outputs.digest }}"

      - name: Attach Docker image to Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Dockerfile
          asset_name: chatgpt-docker-${{ github.sha }}.tar.gz
          asset_content_type: application/gzip
